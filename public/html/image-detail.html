<div class="container row">

  <div class="image col-md-6">
    <h3><a href="/images/{{ image._id }}">{{ image.title }}</a></h3>
    <a href="{{ image.url }}" target="_blank">
      <img class="img-responsive img-rounded" src="{{ image.url }}" alt="{{ image.url }}">
    </a>
  </div>

  <div class="col-md-6">
    <h2>Update</h2>
    <form name="imageForm" ng-submit="update(imageForm.$valid)" novalidate>
      <div class="form-group">
        <input name="title" type="text" class="form-control" placeholder="Title (optional)" ng-model="formData.title">
      </div>
      <div class="form-group">
        <input name="url" type="text" class="form-control" placeholder="URL" ng-model="formData.url">
      </div>
      <button ng-disabled="imageForm.url.$invalid" class="btn btn-primary" type="submit">
        <span class="glyphicon glyphicon-plus"></span>
        Update image
      </button>
    </form>
    <div style="margin-top: 12px;">
      <button ng-click="remove()" class="btn btn-danger">
        <span class="glyphicon glyphicon-remove"></span>
        Remove image
      </button>
    </div>
  </div>

</div>
