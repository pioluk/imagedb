<div class="container row">
  <div class="col-md-6">
    <form name="imageForm" ng-submit="add(imageForm.$valid)" novalidate>
      <div class="form-group">
        <input name="title" type="text" class="form-control" placeholder="Title (optional)" ng-model="formData.title">
      </div>
      <div class="form-group">
        <input name="url" type="text" class="form-control" placeholder="URL" ng-model="formData.url" required>
      </div>
      <button ng-disabled="imageForm.url.$invalid" class="btn btn-primary" type="submit">
        <span class="glyphicon glyphicon-plus"></span>
        Add image
      </button>
    </form>
  </div>

  <div class="col-md-6">
    <label for="search">Search: </label>
    <input class="form-control" type="text" name="search" ng-model="search">
  </div>
</div>

<div class="image" ng-repeat="image in images | filter: search">
  <h3><a href="/images/{{ image._id }}">{{ image.title }}</a></h3>
  <a href="{{ image.url }}" target="_blank">
    <img class="img-responsive img-rounded" src="{{ image.url }}" alt="{{ image.url }}">
  </a>
  <div style="margin-top: 12px;">
    <button ng-click="remove(image._id)" class="btn btn-danger">
      <span class="glyphicon glyphicon-remove"></span>
      Remove image
    </button>
  </div>
</div>
